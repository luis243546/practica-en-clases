<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-4">

		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>NOMBRES</td>
					<td>APELLIDO</td>
					<td>CORREO</td>
					<td>TELEFONO</td>
					<td>LOCALIZACION</td>
					<td>PASATIEMPO</td>
					<td>ACCIONES</td>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.name}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.email}"></td>
					<td th:text="${persona.telefono}"></td>
					<td th:text="${persona.localizacion}"></td>
					<td th:text="${persona.pasatiempo}"></td>
					<td>

						<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>

	</div>


</body>

</html>

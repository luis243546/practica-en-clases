<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-4">
		<div class="col-sm6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header">
						<h3> Modulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRES</label>
							<input th:field="*{name}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>APELLIDO</label>
							<input th:field="*{apellido}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>CORREO</label>
							<input th:field="*{email}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>TELEFONO</label>
							<input th:field="*{telefono}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>LOCALIZACION</label>
							<input th:field="*{localizacion}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>PASATIEMPO</label>
							<input th:field="*{pasatiempo}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-foother">
						<input type="submit" value="Guardar">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
